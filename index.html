<!DOCTYPE html>

<head>

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #fff;
      color: #222;

    }

    .hero {
      padding: 30px 15px;

      color: #444;
    }

    .video-container {
      position: relative;
      width: 100%;
      max-width: 700px;
      margin: auto;
      aspect-ratio: 16 / 9;
      margin-bottom: 30px;
    }

    .video-container iframe {
      width: 100%;
      height: 100%;

    }

    .cta-button {

    .cta-button:hover {
      background: #ffcc00;
      transform: scale(1.05);
    }

    .reviews {
      margin: 50px auto;
      max-width: 800px;
      padding: 0 15px;
    }

    .reviews h2 {
      margin-bottom: 20px;
      font-size: 1.6rem;
    }

    .reviews p {
      font-size: 1rem;
      color: #555;
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      background: #f4f4f4;
      font-size: 0.9rem;
    }

    footer a {
      color: #000;
      margin: 0 10px;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 1.6rem;
      }

      .cta-button {
        width: 80%;
        font-size: 1.2rem;
        padding: 15px;
      }
    }

</head>
